<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vet.</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/logo-2.png" type="image/x-icon" />
  </head>
  <body>
    <main class="container">
      <nav class="menu">
        <div class="top">
          <img src="./assets/logo.png" alt="Logo Vet Icon" class="logo-vet" />

        </div>
        <div class="middle">
          <div class="search">
            <a href="#" class="search-link"
              ><img src="./assets/search.svg" alt="Search icon" /> Buscar</a
            >
          </div>
          <div class="dashboard">
            <a href="#" class="dashboard-link"

          </div>
          <div class="pets">

        <div class="bottom">

            <img src="./assets/avatar.png" alt="Vet photo" class="avatar" />
            <div class="name-prof">
              <p class="name">Eleanor Pena</p>
              <p class="prof">VeterinÃ¡ria</p>
            </div>

          /></a>

      </nav>
      <div class="page">
        <h1>Dashboard</h1>
      </div>
    </main>
    <script src="script.js"></script>

</html>
